<VirtualHost *:80>
   ServerName smw.ssl.plts-dev.com
   DocumentRoot /srv/smw
   <Directory /srv/smw>
     AllowOverride All
     Require all granted
   </Directory>
RewriteEngine on
RewriteCond %{SERVER_NAME} =smw.ssl.plts-dev.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>